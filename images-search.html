<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="static/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body class="main-body">
    <header>
        <ul class="header-info">
            <li><a class="link" href="#">About</a></li>

        </ul>
        <ul class="header-menu">
            <li><a class="link" href="#">Gmail</a></li>

            <li><a class="letter-icon" href="#">J</a></li>
        </ul>
    </header>
    <div class="main">
        <div class="logo">
            <img class="search-logo" src="static/googlelogo.png" alt="google logo" />
            <span>images</span>
        </div>
        <form action="https://www.google.com/images?q">
            <input autofocus class="form-search image-search" type="text" name="q" />
            <i class="fa fa-search image-search__icon"></i>
            <i class="fa fa-camera"></i>
            <i class="fa fa-microphone image-search__micro"></i>
            <button type="submit" class="image-search__button">
                <i class="fa fa-search" id="search"></i>
            </button>
        </form>
    </div>
    <footer>

                    <button class="dropbtn">Settings</button>
                    <div class="dropdown-content">
                        <a href="#">Search settings</a>
